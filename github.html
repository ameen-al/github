<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/25/25231.png">
    <title >Github</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center w-25">
      <img
        src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
        class="mt-5"
        alt=""
        width="100px"
      />
      <p class="mt-3 fw-bold">Sign in to GitHub</p>
      <form class="bg-light border border-2 rounded p-2 ">
        <label for="" class="float-start form-label mt-3">Username or email address</label>
        <input type="text" class="form-control" />
        <label for="" class="float-start form-label mt-3">Password</label>
        <a href="" class="float-end text-decoration-none mt-3"
          >Forgot Password</a
        >
        <input type="password" class="form-control" />
        <button class="form-control btn btn-success mt-3 mb-3">Sign In</button>
      </form>
    </div>
    <div
      class="container text-center w-25 mt-3 bg-light border border-2 rounded"
    >
      <a href="" class="text-decoration-none mt-3 ">Sign in with a passkey</a>
      <p class="">
        New to GitHub?
        <a href="" class="text-decoration-none">Create an account</a>
      </p>
    </div>

    <div class="text-center mt-5">
      <a href="" class="text-decoration-none text-secondary p-3">Terms</a>
      <a href="" class="text-decoration-none text-secondary p-3">Privacy</a>
      <a href="" class="text-decoration-none text-secondary p-3">Docs</a>
      <a href="" class="text-decoration-none text-secondary p-3">Contact</a>

      <a href="" class="text-decoration-none text-secondary p-3">GitHub</a>
      <a href="" class="text-decoration-none text-secondary p-3"
        >Do not share my personal information</a
      >
    </div>
  </body>
</html>
